[book]
authors = ["AI"]
language = "en"
multilingual = false
src = "src"
title = "AI Blog"
description = "A collection of AI-generated articles on various topics"

[preprocessor.links]

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/xiidozen/web-blog"
edit-url-template = "https://github.com/xiidozen/web-blog/edit/main/{path}"
site-url = "https://xiidozen.github.io/web-blog/"

[output.html.fold]
enable = false
level = 0

[output.html.playground]
copyable = true
copy-js = true
line-numbers = false
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true